<div class="card h-100 product-card">
  <div class="card-body text-center position-relative">
 
    <div class="stock-badge">
      @if (productitem().stock === 0) {
        <span class="badge text-bg-danger">Out of Stock</span>
      } @else {
        <span class="badge text-bg-success">In Stock</span>
      }
    </div>


    <div class="product-image-wrapper">
      <img
        [src]="productitem().images"
        alt="{{ productitem().title }}"
        class="rounded-circle mb-3 product-image"
      />
      <div class="image-overlay">
        <i class="fas fa-search-plus zoom-icon"></i>
      </div>
    </div>


    <h5 class="card-title product-title">{{ productitem().title }}</h5>


    <p class="card-text product-info">
      <strong>Name:</strong> {{ productitem().title }} <br />
      <strong>Price:</strong> {{ productitem().price | currency:'EGP':'code' }} <br />
    </p>

    <div class="card-footer product-actions">
      <button class="btn view-btn" (click)="handleRedirectToDetails()">
        <i class="fas fa-eye me-1"></i> View Product
      </button>
      <button class="btn add-to-cart-btn mx-1" (click)="addToCart()" [disabled]="productitem().stock === 0 || isMaxQuantityReached()">
        <i class="fas fa-cart-plus me-1"></i> Add to Cart
      </button>
      <button class="btn delete-btn mx-1" (click)="handleDeleteProduct()">
        <i class="fas fa-trash-alt me-1"></i> Delete Product
      </button>
    <!-- <div class="card-footer product-actions">
      <button class="btn view-btn" (click)="handleRedirectToDetails()">
        <i class="fas fa-eye me-2"></i> View Product
      </button>
      
      <button class="btn delete-btn mx-2" (click)="handleDeleteProduct()">
        <i class="fas fa-trash-alt me-2"></i> Delete Product
      </button>
    </div> -->
  </div>
</div>
